{% extends 'base.html' %}
{% block content %}
<div class="w-100" style="height: 100vh;align-items: center; justify-content: center;display: flex">
    <div class="card text-center col-md-6">
        <div class="card-header d-flex justify-content-between">

            <button class="btn btn-sm btn-link" onclick="history.back()">
                <i class="fa-solid fa-chevron-left link-danger"></i>
            </button>

            <div class="my-auto">
                <i class="fa-regular fa-folder-open"></i> Choose a file type
            </div>
            <div class="my-auto">
                <button class="btn btn-sm btn-link p-0"><i class="fa-solid fa-circle link-secondary"></i></button>
                <button class="btn btn-sm btn-link p-0"><i class="fa-solid fa-circle link-success"></i></button>
                <button class="btn btn-sm btn-link p-0" onclick="history.back()">
                    <i class="fa-solid fa-circle link-danger"></i>
                </button>
            </div>
{#            <i class="fa-regular fa-folder-open"></i> Choose a file type#}
        </div>
        <form class="form-group" method="post">
            {% csrf_token %}
            <div class="card-body">

                <div class="input-group mb-3">
                <input type="text" class="form-control disabled" readonly placeholder="{{ output_file_name }}" style="text-align: right" >
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">
                            <select class="form-control" name="file_type" id="cars">
                                <option value="excel">excel</option>
                                <option value="json">json</option>
                                <option value="xml">xml</option>
                            </select>
                        </span>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-danger text-right align-right me-2" style="text-align: right;justify-items: right" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary text-right align-right" style="text-align: right;justify-items: right">Download</button>
                </div>

            </div>
        </form>
        <div class="card-footer text-body-secondary text-left">
        Output service v1
        </div>
    </div>
</div>
{% endblock %}
