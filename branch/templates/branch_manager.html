<script>
    async function load_branch_data_with_query(query= '') {
        API_PATH = window.origin + "/api" + "/branch/?search=" + query
        const response = await fetch(API_PATH);
        const jsonData = await response.json();

        for (let i = 0; i < jsonData.length; i++) {
            console.log(jsonData[i])
        }
        document.querySelector('#data').textContent = jsonData
        }

    load_branch_data_with_query()

</script>
